name: Webhook

on:
  push:
    branches: ["main"]

  workflow_dispatch:

concurrency:
  cancel-in-progress: false

jobs:
  message:
    runs-on: ubuntu-latest
    steps:
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.webhook_token }}
        content: ${{ github.event.head_commit.message }}
