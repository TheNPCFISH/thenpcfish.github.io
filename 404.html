<!doctype html>
<html>
<head>
 <title></title>
 <style>
 h1 {
  font-size: 55px;
  /* Start the shake animation and make the animation last for 0.5 seconds */
  animation: shake 0.5s; 

  /* When the animation is finished, start again */
  animation-iteration-count: infinite; 
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
@font-face {
  font-family: Sanchez;
  src: url(fonts/Sanchez.ttf);
  font-weight: normal;
}
body {
 background: hsla(210, 17%, 98%, 1);

background: radial-gradient(circle, hsla(210, 17%, 98%, 1) 0%, hsla(210, 14%, 89%, 1) 100%);

background: -moz-radial-gradient(circle, hsla(210, 17%, 98%, 1) 0%, hsla(210, 14%, 89%, 1) 100%);

background: -webkit-radial-gradient(circle, hsla(210, 17%, 98%, 1) 0%, hsla(210, 14%, 89%, 1) 100%);

filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#F8F9FA", endColorstr="#DEE2E6", GradientType=1 );
 font-size: 40px;
font-family: Sanchez;
}
  html {
color: black;
  }
 </style>
</head>
<body>
<center>
<h1>404</h1>
 <strong>Oh no!</strong>
<p><div id="div">
 </div></p>

 <script>
 const helloWorld = window.location.pathname
const newHelloWorld = helloWorld.slice(1)
 console.log(window.location.pathname)
 var txt = document.createTextNode(newHelloWorld);
var parent = document.getElementById('div');
parent.insertBefore(txt, parent.lastChild);
 </script>
 </body>
</html>
